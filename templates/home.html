{% extends "layout.html" %}

      <input id="show_data" type="submit" name="show_data" value="데이터 확인">

  <script type=text/javascript>
      var array = "{{ accessRoot | safe }}";
      function getTimestamp(){
        var converted_array =  array.replace(/'/g, '"');

        return JSON.parse(converted_array);
      }

        return $SCRIPT_ROOT;
      }
      console.log(getTimestamp())
  </script>
