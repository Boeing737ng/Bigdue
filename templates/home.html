{% extends "layout.html" %}
{% block content %}
  <div class="jumbo">
    <h2>Bigdue</h2>
    <button class="time_button" id="choose_time" name="choose_time" onclick="openSelectMenu();">특정 구간 선택</button>
    <button class="time_button" id="show_data" name="show_data" onclick="onSelectAllData();">모든 데이터 확인</button>
  </div>
  <div id="slider_container">
    <div id="slider"></div>
    <button id="select_time" onclick="getSelectedData();">선택 완료</button>
  </div>
  <script type=text/javascript>
    function getTimestamp(){
      var array = "{{ accessRoot | safe }}";
      var converted_array =  array.replace(/'/g, '"');
      return JSON.parse(converted_array);
    }
    function getScriptRoot() {
      var $SCRIPT_ROOT = {{ request.script_root|tojson|safe }};
      return $SCRIPT_ROOT;
    }
  </script>
{% endblock %}
